name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    name: Build and Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check Python syntax
        run: |
          python -m py_compile main.py || true
          python -m py_compile interactive.py || true
          echo "✅ Syntax check completed"

      - name: Run Black (optional)
        run: |
          pip install black
          black --version
          black --check . || echo "⚠️ Some files need formatting - run 'black .' locally"
        continue-on-error: true

      - name: Security scan (optional)
        run: |
          pip install bandit
          bandit -r src/ -ll || echo "⚠️ Security warnings found"
        continue-on-error: true

      - name: Build successful
        run: |
          echo "✅ CI pipeline completed successfully!"
